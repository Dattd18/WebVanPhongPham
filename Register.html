<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký - Shop Thể Thao</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

    <style>
        body {
            background: linear-gradient(to right, rgba(255, 78, 80, 0.7), rgba(249, 212, 35, 0.7)),
            url('./image/back1.jpg') no-repeat center center/cover;
            background-blend-mode: multiply;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 460px;
        }

        .register-card h2 {
            color: #e60000;
            font-weight: bold;
        }

        .form-label {
            color: #e60000;
            font-weight: 600;
        }

        .btn-register {
            background-color: #e60000;
            color: #fff;
            transition: 0.3s;
        }

        .btn-register:hover {
            background-color: #cc0000;
        }

        .text-link a {
            text-decoration: none;
            color: #e60000;
        }

        .text-link a:hover {
            color: #cc0000;
        }
    </style>
</head>

<body>
    <div class="register-card">
        <h2 class="text-center mb-3">Đăng ký</h2>
        <p class="text-center text-muted mb-4">Tạo tài khoản mới để bắt đầu mua sắm cùng chúng tôi!</p>

        <form id="registerForm">
            <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" id="username" class="form-control" placeholder="Chọn tên đăng nhập" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Nhập email của bạn" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" id="password" class="form-control" placeholder="Tạo mật khẩu" required>
            </div>
            <div class="mb-4">
                <label for="confirm-password" class="form-label">Xác nhận mật khẩu</label>
                <input type="password" id="confirm-password" class="form-control" placeholder="Nhập lại mật khẩu"
                    required>
            </div>
            <button type="submit" class="btn btn-register w-100">Đăng ký</button>
        </form>

        <div class="text-center mt-3 text-link">
            <a href="Login.html">← Đã có tài khoản? Đăng nhập</a>
        </div>
        <div class="text-center mt-2 text-link">
            <a href="index.html">← Quay về trang chủ</a>
        </div>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            if (!username || !email || !password || !confirmPassword) {
                alert("Vui lòng điền đầy đủ thông tin.");
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Email không hợp lệ.");
                return;
            }

            if (password !== confirmPassword) {
                alert("Mật khẩu và xác nhận không khớp.");
                return;
            }

            const user = {
                username: username,
                email: email,
                password: password
            };

            localStorage.setItem("registeredUser", JSON.stringify(user));
            alert("Đăng ký thành công!");
            window.location.href = "/Login.html";
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
