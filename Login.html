<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập - Shop Thể Thao</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(to right, rgba(255, 78, 80, 0.7), rgba(249, 212, 35, 0.7)),
        url('./image/back1.jpg') no-repeat center center/cover;
      background-blend-mode: multiply;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: #ffffff;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
    }

    .login-card h2 {
      color: #e60000;
      font-weight: bold;
    }

    .form-label {
      color: #e60000;
      font-weight: 600;
    }

    .btn-login {
      background-color: #e60000;
      color: #fff;
      transition: 0.3s;
    }

    .btn-login:hover {
      background-color: #cc0000;
    }

    .text-link a {
      text-decoration: none;
      color: #e60000;
    }

    .text-link a:hover {
      color: #cc0000;
    }
  </style>
</head>

<body>
  <div class="login-card">
    <h2 class="text-center mb-3">Đăng nhập</h2>
    <p class="text-center text-muted mb-4">Chào mừng bạn quay trở lại! Hãy đăng nhập để tiếp tục.</p>

    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Tên đăng nhập</label>
        <input type="text" id="username" class="form-control" placeholder="Nhập tên đăng nhập" required>
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Mật khẩu</label>
        <input type="password" id="password" class="form-control" placeholder="Nhập mật khẩu" required>
      </div>
      <button type="submit" class="btn btn-login w-100">Đăng nhập</button>
    </form>

    <div class="d-flex justify-content-between mt-3 text-link">
      <a href="#">Quên mật khẩu?</a>
      <a href="Register.html">Đăng ký</a>
    </div>
    <div class="text-center mt-3 text-link">
      <a href="index.html">← Quay về trang chủ</a>
    </div>
  </div>

  <!-- Script xử lý đăng nhập -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (!username || !password) {
        alert("Vui lòng nhập đầy đủ thông tin!");
        return;
      }

      const demoUsername = "admin";
      const demoPassword = "123456";

      if (username === demoUsername && password === demoPassword) {
        alert("Đăng nhập thành công!");
        window.location.href = "/";
      } else {
        alert("Tên đăng nhập hoặc mật khẩu không đúng.");
      }
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
